<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/images/favicon-32x32.png"
    />
    <title>Social links profile</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              "c-green": "#C4F82A",
              "c-grey": {
                700: "#333333",
                800: "#1F1F1F",
                900: "#141414",
              },
            },
            fontFamily: {
              "inter-bold": "Inter-Bold",
              "inter-regular": "Inter-Regular",
              "inter-semibold": "Inter-SemiBold",
            },
          },
        },
      };
    </script>
  </head>
  <body class="bg-c-grey-900 text-white">
    <div class="flex h-dvh items-center justify-center w-dvw">
      <div
        class="bg-c-grey-800 flex flex-col gap-5 items-center m-6 max-w-80 p-6 rounded w-full"
      >
        <img
          alt="avatar-jessica"
          class="h-16 rounded-full w-16"
          src="assets/images/avatar-jessica.jpeg"
        />

        <div class="flex flex-col font-inter-bold gap-2 text-center">
          <h1 class="text-xl">Jessica Randall</h1>
          <h2 class="text-c-green text-xs">London, United Kingdom</h2>
        </div>

        <p class="font-inter-regular text-center text-xs">
          "Front-end developer and avid reader."
        </p>

        <div class="flex flex-col gap-3 w-full">
          <a
            class="bg-c-grey-700 hover:bg-c-green font-inter-bold p-2 py-3 rounded hover:text-black text-center text-xs transition-colors"
            href="https://github.com"
            >GitHub</a
          >
          <a
            class="bg-c-grey-700 hover:bg-c-green font-inter-bold p-2 py-3 rounded hover:text-black text-center text-xs transition-colors"
            href="https://www.frontendmentor.io"
            >Frontend Mentor</a
          >
          <a
            class="bg-c-grey-700 hover:bg-c-green font-inter-bold p-2 py-3 rounded hover:text-black text-center text-xs transition-colors"
            href="https://es.linkedin.com"
            >LinkedIn</a
          >
          <a
            class="bg-c-grey-700 hover:bg-c-green font-inter-bold p-2 py-3 rounded hover:text-black text-center text-xs transition-colors"
            href="https://twitter.com"
            >Twitter</a
          >
          <a
            class="bg-c-grey-700 hover:bg-c-green font-inter-bold p-2 py-3 rounded hover:text-black text-center text-xs transition-colors"
            href="https://www.instagram.com"
            >Instagram</a
          >
        </div>
      </div>
    </div>
  </body>
</html>
